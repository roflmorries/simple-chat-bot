<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chat bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="scanlines"></div>

<div class="intro-wrap">
	<div class="noise"></div>
	<div class="noise noise-moving"></div>

	<div class="play" data-splitting>PLAY</div>
	<div class="time">--:--</div>
	<div class="recordSpeed">SLP 0:00:00</div>
</div>

<div class="chat__container">
    <div class="title">
        <p src="#" width="18" height="18" class="title">🤖</p>
        <p class="title">Chat bot</p>
        <button class="close__button">X</button>
        <button>?</button>
      </div>
    

    <div class="core__chat">
        <div class="chat__input">
            <div class="settings">
                <input type="text" id="name-input" placeholder="Введите ваше имя">
                <button id="save-name-btn">Save</button>
            </div>
            <div class="input__container">
                <input type="text" id="chat__input" placeholder="Введите сообщение...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div id="chat__window" class="chat__window hidden"></div>
    </div>
</div>
<script src="/src/js/app.js" type="module"></script>

</body>
</html>
